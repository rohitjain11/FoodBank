{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Donar login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{%static 'css/register.css'%}" type="text/css">
    </head>
    <body id="main">
         <div class="r-box">
             <img src="{%static 'images/user-icon.jpg'%}" class="avatar">
             <h1>NGO register</h1>
             <form method="POST" action="{% url 'ngoregister'%}">
                 {% csrf_token %}
                 <p>NGO Name</p>
                 <input type="text" name="NGO_name" placeholder="eg. ram dhan trust">
                 <p>Contact Number</p>
                 <input type="text" name="NGO_num" placeholder="eg. 8822554466" max="10">
                 <p>Address</p>
                 <input type="text" name="NGO_addr" placeholder="Enter your Location ">
                 <p>Adhaar Number</p>
                 <input type="text" name="NGO_adhaar" placeholder="eg. 8888-2222-3333-8888" maxlength="12">
                 <p>Email</p>
                 <input type="email" name="email" placeholder="enter email">
                 <p>Password</p>
                 <input type="password" name="pword" placeholder="enter password">
                 <input type="submit" name="submit" value="Register">
             </form>
             
        </div>    

    </body>
</html>
