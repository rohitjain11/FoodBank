{%load staticfiles %}
<!DOCTYPE html>
<html>
<title>Volunteer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
</style>
<link rel="stylesheet" href="{%static 'css/profile.css'%}">
<link rel="stylesheet" href="{%static 'css/index.css'%}">
<body class="">
    <header>
        <div class="main">
            <div class="logo">
                <h3>FOODBANK</h3>
            </div>
            <div>
                    <ul>
                            <li><a href="#"><Span>Volunteer : {{dd.f_name}}</Span></a></li>
                            <li><a href="{%url 'logout'%}">LogOut</a></li>
            
                    </ul>
            </div>
            
        </div>
    </header>
    <div class="orderlist">
        <h3>order request</h3>
        <br>
        <table>
            <tr>
                <th>order-id</th>
                <th>Donor-name</th>
                <th>Address</th>
                <th>Time</th>
                <th>Pick</th>
            </tr>
            {% for list in ol %}
            <tr>
                <td>{{list.id}}</td>
                <td>{{list.donor_id}}</td>
                <td>lllllllllll</td>
                <td>12:15</td>
                <td><a href="{%url 'accept' dd.id%}">accept</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
