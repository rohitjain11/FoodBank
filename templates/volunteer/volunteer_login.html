{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>volunteer login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{%static 'css/index.css'%}" type="text/css">
    </head>
    <body id="main">
         <div class="login-box">
             <img src="{%static 'images/user-icon.jpg'%}" class="avatar">
             <h1>Volunteer Login</h1>
             <form method="POST" action="{%url 'volunteerlogin'%}">
                {% csrf_token %}
                 <p>Login Id</p>
                 <input type="email" name="vid" placeholder="enter email">
                 <p>Password</p>
                 <input type="password" name="vpass" placeholder="enter password">
                 <input type="submit" name="submit" value="login">
             </form>
             <br>
             <a href="#">Forgot Password ?</a>
             <br><br>
             <a href="#">Sign Up</a>

        </div>    

    </body>
</html>
